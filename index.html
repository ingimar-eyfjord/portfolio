    <script src="javascript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
    <script>
      function activateCircle(clip, thisisOpen, arrow) {
        const page = document.querySelectorAll(`[data-page]`);
        page.forEach(e => {
          e.style.zIndex = 400;
        });

        document.querySelector(
          `[data-page=` + thisisOpen.dataset.nav + `]`
        ).style.zIndex = 500;

        document
          .querySelector(`[data-page=` + thisisOpen.dataset.nav + `]`)
          .appendChild(document.querySelector(".arrow"));

        console.log(
          document.querySelector(`[data-class=` + clip.dataset.class + `]`)
        );

        const allotherClips = document.querySelectorAll(
          `clipPath > circle:not([data-class=` + clip.dataset.class + `])`
        );
        clip.style.display = "block";
        gsap.to(clip, { duration: 1, r: 2000 });
        setTimeout(() => {
          allotherClips.forEach(e => {
            e.style.display = "none";
            gsap.to(e, { duration: 0.1, r: 0 });
          });
        }, 1000);
      }
    </script>
