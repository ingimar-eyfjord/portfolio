  <svg id="cvClipPath1">

  </svg>
  <svg id="cvClipPath2">
    <defs>
      <clipPath id="CVclip2">

  <svg id="cvClipPath4">

  <svg id="cvClipPath5">

  <svg id="cvClipPath6">
    <defs>
      <clipPath id="CVclip6">

      </clipPath>
    </defs>
  </svg>


  <div class="profile"></div>

  <template class="portcardTemplate">

    <div data-header="Animation" class="header"></div>
    <div class="PortfolioCard-text">
      <p class="portParagr">A project with an emphasis on interactive animation.</p>
      <ul>
      </ul>
    </div>

  </template>
  <script src="javascript.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
  <script>

    function activateCircle2(clip) {
      clip.style.display = "block";
      gsap.to(clip, { duration: 1, r: 1000 });
    }
    function hidePortCard() {
      const circle = document.querySelector(`[data-clip="portcard"]`);
      gsap.to(circle, { duration: 1, r: 0 });
    }

    function activateCircle(clip, thisisOpen, arrow) {
      const page = document.querySelectorAll(`[data-page]`);
      page.forEach(e => {
        e.style.zIndex = 400;
      });

      document.querySelector(
        `[data-page=` + thisisOpen.dataset.nav + `]`
      ).style.zIndex = 500;

      document.querySelector(`[data-page=` + thisisOpen.dataset.nav + `]`).appendChild(document.querySelector(".arrow"));
      document.querySelector(`[data-page=` + thisisOpen.dataset.nav + `]`).appendChild(document.querySelector("nav"));
      document.querySelector(`[data-page=` + thisisOpen.dataset.nav + `]`).appendChild(document.querySelector(".line"));
      const allotherClips = document.querySelectorAll(`clipPath > circle:not([data-class=` + clip.dataset.class + `])`);
      document.querySelector(`[data-title=` + thisisOpen.dataset.nav + `]`).style.display = "block"
      clip.style.display = "block";
      gsap.to(clip, { duration: 1, r: 2000 });
      setTimeout(() => {
        allotherClips.forEach(e => {
          e.style.display = "none";
          gsap.to(e, { duration: 0.1, r: 0 });
        });
      }, 1000);
    }
  </script>
</body>
